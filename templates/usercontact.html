{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
</head>
<body>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
	<link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


<div class="background">
  <div class="container">
      <center>
  <img src="{% static 'images/logo.jpg' %}" width="200px" height="150px" id="logo">
</center>
    <div class="screen">
      <div class="screen-header">
        
      </div>
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>CONTACT</span>
            <span>US</span>
          </div>
          <div class="app-contact">CONTACT INFO : +91 7902620389<br>
          E-MAIL : bookishmai2021@gmail.com</div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input class="app-form-control" placeholder="NAME">
            </div>
            <div class="app-form-group">
              <input class="app-form-control" placeholder="EMAIL">
            </div>
            <div class="app-form-group">
              <input class="app-form-control" placeholder="CONTACT NO">
            </div>
            <div class="app-form-group message">
              <input class="app-form-control" placeholder="MESSAGE">
            </div>
            <div class="app-form-group buttons">
              <button class="app-form-button reset">CANCEL</button>
              <button class="app-form-button">SEND</button>

              <!-- <a href="{% url 'contact' %}" class="app-form-button">CANCEL</a><br>
              <a href="{% url 'home' %}" class="app-form-button">SEND</a><br> -->

            </div>
          </div>
        </div>
      </div>
    </div>

    <center><p>Return to <a href="{% url 'userhome' %}"><i class="fas fa-home"></i>Home</a> Page</p></center>
    
  </div>
</div>

</body>
</html>
