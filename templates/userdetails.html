{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>User Details</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bookdetails.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

	<button class="btn btn-warning float-right"><a href="{% url 'orders' %}">Back</a></button>

<center>
	<img src="{% static 'images/logo.jpg' %}" width="200px" height="150px" id="logo">
</center>


	<table class="table table-striped">
		<tr>
			<th>User ID</th>
			<td>{{cuser.id}}</td>
		</tr>

		<tr>
			<th>Name</th>
			<td>{{cuser.user.first_name}} {{cuser.user.last_name}}</td>
		</tr>
		<tr>
			<th>Address</th>
			<td>{{cuser.address}}</td>
		</tr>
		<tr>
			<th>Contact No:</th>
			<td>{{cuser.mob_no}}</td>			
		</tr>

	</table>


	
</body>
</html>
